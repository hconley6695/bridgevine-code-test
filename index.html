<!DOCTYPE html>
<html>
<head>
  <title>TIY Project</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<ul>
<li class="header">
    <label for="toggle-hdr" class="box">
      <input type="radio" id="toggle-hdr" name="choice" value="a"> 
      <input type="radio" id="toggle-hdr2" name="choice" value="b">
        <span class="close-all"></span>
        <span id="slide-hdr">
        all sections are closed
        </span>
    </label>

  </li>

  <li class="section">

    <label for="toggle1" class="box">

      <input type="checkbox" id="toggle1" class="checkbox1">
      <span class="open"></span>
      <div id="slide1">
        section <span class="letter">a</span>
        <br/> section <span class="letter">a</span> content
      </div>
    </label>
  </li>


  <li class="section">
    <label for="toggle2" class="box">

      <input type="checkbox" id="toggle2" class="checkbox2">
      <span class="open"></span>
      <div id="slide2">
        section <span class="letter">b</span>
        <br/> section <span class="letter">b</span> content
      </div>
    </label>
  </li>


  <li class="section">
    <label for="toggle3" class="box">

      <input type="checkbox" id="toggle3" class="checkbox3">
      <span class="open"></span>
      <div id="slide3">
        section <span class="letter">c</span>
        <br/> section <span class="letter">c</span> content
      </div>
    </label>
  </li>


  <li class="section">
    <label for="toggle4" class="box">

      <input type="checkbox" id="toggle4" class="checkbox4">
      <span class="open"></span>
      <div id="slide4">
        section <span class="letter">d</span>
        <br/> section <span class="letter">d</span> content
      </div>
    </label>
  </li>
</ul>


</body>
</html>
